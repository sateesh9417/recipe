<div class="container">
    <div class="col-8 m-md-auto">
        <div *ngFor="let detail of itemDetails">
            <div class="card my-3 text-center">
                <div class="card-header">
                    <h1 class="fw-bold"><u>{{detail.name}}</u></h1>
                </div>
                <div class="card-body">
                    <img [src]="detail.imageUrl" alt="image" width="75%" height="310px" class="m-md-auto">
                    <h1 class="fw-bold">origin:-<u>{{detail.origin}}</u></h1>
                </div>
                <div class="card-footer fw-bold">
                    <h2>{{detail.description}}</h2>
                </div>
             </div>
        </div>
    </div>
</div>
